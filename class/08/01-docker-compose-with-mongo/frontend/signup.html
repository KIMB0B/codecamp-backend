<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        function Verification(){
            // 1. 입력한 휴대폰번호 가져오기
            const inputPN = document.querySelector('#inputPN').value

            // 2. 해당 휴대폰번호로 인증번호 요청하기
            axios.post("http://localhost:3000/token/phone", {myphone: inputPN}).then((res) => {
                console.log(res)
                document.querySelector('#result').innerText = res.data
            })
        }
    </script>
</head>
<body>
    휴대폰번호: <input type="text" id="inputPN" />
    <button onclick="Verification()">인증하기</button>
    <div id="result">인증상태</div>
    <button>회원가입하기</button>
</body>
</html>
